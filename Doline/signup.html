<body onscoll="none">

<main class="mainCont">
     <div data-role ="header" data-position="" data-theme="a">
        <a href="login.html" data-role="button" data-icon="arrow-l" data-rel="back" data-iconpos="notext" data-transition="fade" style="float: left;"></a>
        <h1 class="ui-title" tabindex="0" role="heading" aria-level="1">登录</h1>
      </div>
    <div data-role="content" style="height: 200vw; max-height: 500px;">
    	
    	<form id="userInfo" onsubmit="location.href='firstpage.html'" >
    		<div><label><strong>电话 : </strong></label><input type="tel" id="account" placeholder="请输入手机号" autofocus required autocomplete="off" pattern="((\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$)" title="请输入正确手机号">
    		
    		
    		<label><strong>密码 :</strong></label><input type="password" id="passWord" placeholder="请输入密码" autofocus required autocomplete="off" pattern="^[a-zA-Z]\w{5,17}$" title="以字母开头，长度在6~18之间，只能包含字母、数字和下划线"
    		></div>
    		<br>
   		  <div style="margin-bottom: 10px;">
    		</div>
    	<fieldset data-role="controlgroup">
    		<input name="checkbox-1a" id="checkbox-1a" type="checkbox"  required style="font-size: 14px;"><label for="checkbox-1a" style="font-size: 12px;">同意隐私条例</label>
    		<input name="checkbox-2a" id="checkbox-2a" type="checkbox"   style="font-size: 14px;"><label for="checkbox-2a" style="font-size: 12px;">记住密码</label>
    	
    	</fieldset>
    				<input type="submit" value="确定" id="iden">
    	
      </form>
    </div>
</main>

<script>
var save_span=function(){
			// 本地保存 关闭浏览器后打开仍然恢复成已修改的样子.
localStorage.setItem("account",$("#account").val());
localStorage.setItem("userpwd",$("#passWord").val());
		};	

		$("#account").blur(function(){
			save_span();
		});
	$("#userpwd").blur(function(){
			save_span();
		});	
		$('form#userInfo').submit(function(event){
				event.preventDefault();
				save_span();
		});
</script>
